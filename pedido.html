<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Pedido - DocinhusDaRay</title>
    <script src="https://kit.fontawesome.com/63fc93d67b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <div class="container">
            <h1><img src="assets/Images/logo.png"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="saiba-mais.html">Saiba Mais</a></li>
                    <li> <button id="btn-cart">
                            <i class="fa-solid fa-bag-shopping"></i>
                            <span class="btn-cart-badge"></span>
                        </button>

                </ul>
            </nav>
        </div>
    </header>
    <main class="container">


        <form class="form-checkout">
            <div class="form-group">
                <label for="input-name">Nome</label>
                <input type="text" class="form-input" placeholder="Digite seu nome" id="input-name" required />
            </div>
            <div class="form-group">
                <label for="input-phone">Telefone</label>
                <input type="text" class="form-input" placeholder="(99) 99999-9999" id="input-phone" required />
            </div>
            <div class="form-group">
                <label for="input-cep">CEP</label>
                <input type="text" class="form-input" placeholder="99999-999" id="input-cep" required />
            </div>
            <div class="form-group">
                <label for="input-address">Endereço</label>
                <input type="text" class="form-input" placeholder="Rua, Avenida, etc." id="input-address" required />
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="input-number">Número</label>
                    <input type="text" class="form-input" id="input-number" required />
                </div>
                <div class="form-group">
                    <label for="input-complement">Complemento</label>
                    <input type="text" class="form-input" id="input-complement" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="input-neighborhood">Bairro</label>
                    <input type="text" class="form-input" id="input-neighborhood" required />
                </div>
                <div class="form-group">
                    <label for="input-city">Cidade</label>
                    <input type="text" class="form-input" id="input-city" required />
                </div>
            </div>
            <!-- <p> Fazer Pedido: <a href="https://api.whatsapp.com/send/?phone=5535988351193&text=Ol%C3%A1%2C%20gostaria%20de%20fazer%20um%20pedido" target="_blank">
        <i class="fa-brands fa-whatsapp-square"></i>
        (35) 98835-1193
      </a></p> -->
            <input type="submit" value="Fazer pedido" class="btn btn-main" />
        </form>

    </main>
    <aside class="cart-sidebar">
        <button id="btn-close-cart">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <div id="empty-cart">
            <i class="fa-solid fa-bag-shopping"></i>

        </div>
        <div id="cart-with-products">
            <p class="h2">Resumo do pedido:</p>
            <ul>
            </ul>
            <div class="cart-total">
                <p class="h2">Total</p>
                <p>R$ 99,80</p>
            </div>
            <a class="btn btn-outline" href="produtos.html">Adicionar mais itens</a>
            <a class="btn btn-main" href="pedido.html">Fazer pedido</a>
        </div>
    </aside>

    <script src="https://unpkg.com/imask@6.4.2/dist/imask.min.js"></script>
    <script src="Js/scripts.js"></script>
</body>

</html>
